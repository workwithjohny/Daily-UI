<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily UI Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h2>Daily UI</h2>
      <div class="hero-container">
        <div class="hero-image">
          <img src="images/hero-img.png" alt="hero-image" width="500" />
        </div>
        <div class="hero-text">
          <h1>
            <span class="hero-span">Become a</span> <br />Better Designer
            <br /><span class="hero-span">in 100 Days</span>
          </h1>
          <p class="first-paragraph">
            <span class="hero-paragraph-span-one">Daily UI is a series of daily</span>
            <span class="hero-paragraph-span-two"
              >Design Challenges <br />
              Inspiration</span
            > <span class="hero-paragraph-span-one">and</span> <span class="hero-paragraph-span-two">Surprise Rewards</span>
          </p>
          <input type="text" placeholder="Email Address..." />
          <button>Get Started</button>
          <p class="hero-little-text">
            100% FREE. No Spam. No Affiliate Links. No data sharing
          </p>
        </div>
      </div>
    </header>
  </body>
</html>
